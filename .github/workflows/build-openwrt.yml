name: üíª Build OpenWrt (x86_64)
on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: "ËÆæÁΩÆÈªòËÆ§ LAN Âú∞ÂùÄ"
        default: "192.168.1.10"
        required: true
        type: string
      root_password:
        description: "ÈªòËÆ§ root ÂØÜÁ†ÅÔºàÂèØÈÄâÔºåÈªòËÆ§ passwordÔºâ"
        default: "password"
        required: false
        type: string
      docker:
        description: "ÁºñËØë Docker"
        type: boolean
        default: true
      ssrp:
        description: "ÁºñËØë ShadowSocksR Plus+"
        type: boolean
        default: true
      passwall:
        description: "ÁºñËØë Passwall"
        type: boolean
        default: true
      nikki:
        description: "ÁºñËØë Nikki"
        type: boolean
        default: true
      openclash:
        description: "ÁºñËØë OpenClash"
        type: boolean
        default: true
      lucky:
        description: "ÁºñËØë Lucky"
        type: boolean
        default: true
      oaf:
        description: "ÁºñËØë OpenAppFilter"
        type: boolean
        default: true
env:
  REPO_URL: openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CACHE_VER: v4 # Â¶ÇÊûú‰Ω†ÊÉ≥Âº∫Âà∂Âà∑Êñ∞ÁºìÂ≠òÔºåÂèØ‰ª•‰øÆÊîπËøô‰∏™ÂÄº
  CONFIG_FILE: configs/x86_64.config
  DIY_SCRIPT: scripts/diy-x86_64.sh
  CLASH_KERNEL: amd64
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: X86_64
jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 360
    steps:
      - name: Setup environment
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          # „ÄêÈáçË¶Å‰øÆÊ≠£„ÄëÂú®ÂÜôÂÖ•ÈÖçÁΩÆÂâçÔºåÂÖàÂàõÂª∫ ccache ÈÖçÁΩÆÁõÆÂΩï
          mkdir -p $HOME/.ccache
          # Áé∞Âú®ÂèØ‰ª•ÂÆâÂÖ®Âú∞ÂÜôÂÖ•ÈÖçÁΩÆÊñá‰ª∂
          echo "max_size = 5.0G" > $HOME/.ccache/ccache.conf
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
      - name: Checkout Action main repository
        uses: actions/checkout@v4
        with:
          path: main-repo
      - name: Checkout OpenWrt source code
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REPO_URL }}
          ref: ${{ env.REPO_BRANCH }}
          path: openwrt
          fetch-depth: 1
      - name: Free up disk space on Runner
        run: |
          echo "Initial disk space:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo apt-get clean
          echo "Disk space after cleanup:"
          df -h
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev zlib1g-dev libssl-dev rsync jq llvm-15 clang-15 golang-go
      - name: Set up build variables
        id: setup_vars
        run: |
          cd openwrt
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
          
          # Â∞Ü Commit ‰ø°ÊÅØÊ†ºÂºèÂåñÂπ∂ÂÜôÂÖ• GITHUB_ENV
          echo "COMMIT_AUTHOR=$(git show -s --format='‰ΩúËÄÖ: %an')" >> $GITHUB_ENV
          echo "COMMIT_DATE=$(git show -s --format='Êó∂Èó¥: %ci')" >> $GITHUB_ENV
          echo "COMMIT_MESSAGE=$(git show -s --format='ÂÜÖÂÆπ: %s')" >> $GITHUB_ENV
          echo "COMMIT_HASH=$(git show -s --format='hash: %H')" >> $GITHUB_ENV
          echo "CURRENT_DATE=$(date +%s)" >> $GITHUB_ENV
          
          # Ëé∑ÂèñÊúÄÊñ∞Á®≥ÂÆöÁâà Tag
          latest_release=$(curl -s "https://api.github.com/repos/openwrt/openwrt/tags" | jq -r '.[].name' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n 1 | sed 's/^v//')
          if [ -z "$latest_release" ]; then
            echo "::warning::Failed to fetch latest tag, using fallback."
            latest_release="24.10.x"
          fi
          echo "latest_release=$latest_release" >> $GITHUB_ENV
          echo "Latest release tag determined: $latest_release"
      - name: Cache Downloads
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: dl-${{ runner.os }}-${{ env.CACHE_VER }}-${{ hashFiles('main-repo/configs/**.config', 'main-repo/config-*.txt') }}
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ccache-${{ runner.os }}-${{ env.CACHE_VER }}-${{ env.REPO_BRANCH }}-${{ hashFiles('main-repo/configs/**.config', 'main-repo/config-*.txt') }}
          max-size: 5G
      - name: Install Feeds
        run: |
          cd ${{ env.OPENWRT_PATH }}
          # ÂÅáËÆæ feeds.conf.default Êñá‰ª∂Âú®‰Ω†ÁöÑ‰∏ª‰ªìÂ∫ìÁöÑÊ†πÁõÆÂΩï
          if [ -f "${{ github.workspace }}/main-repo/feeds.conf.default" ]; then
            cp ${{ github.workspace }}/main-repo/feeds.conf.default .
          else
            echo "::warning::feeds.conf.default not found in main-repo. Using default OpenWrt feeds."
          fi
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Load Custom Configuration & DIY Script
        env:
          LAN: ${{ github.event.inputs.lan_addr }}
          ROOT_PASSWORD: ${{ github.event.inputs.root_password }}
          ENABLE_DOCKER: ${{ github.event.inputs.docker }}
          ENABLE_SSRP: ${{ github.event.inputs.ssrp }}
          ENABLE_PASSWALL: ${{ github.event.inputs.passwall }}
          ENABLE_NIKKI: ${{ github.event.inputs.nikki }}
          ENABLE_OPENCLASH: ${{ github.event.inputs.openclash }}
          ENABLE_LUCKY: ${{ github.event.inputs.lucky }}
          ENABLE_OAF: ${{ github.event.inputs.oaf }}
        run: |
          cd ${{ env.OPENWRT_PATH }}
          
          cp ${{ github.workspace }}/main-repo/${{ env.CONFIG_FILE }} .config
          [[ "$ENABLE_DOCKER"    == "true" && -f "${{ github.workspace }}/main-repo/configs/config-docker.txt" ]] && cat ${{ github.workspace }}/main-repo/configs/config-docker.txt >> .config
          [[ "$ENABLE_SSRP"      == "true" && -f "${{ github.workspace }}/main-repo/config-ssrp.txt" ]] && cat ${{ github.workspace }}/main-repo/config-ssrp.txt >> .config
          [[ "$ENABLE_PASSWALL"  == "true" && -f "${{ github.workspace }}/main-repo/config-passwall.txt" ]] && cat ${{ github.workspace }}/main-repo/config-passwall.txt >> .config
          # ... ‰Ω†ÂèØ‰ª•Âú®ËøôÈáåÁªßÁª≠Ê∑ªÂä†ÂÖ∂‰ªñÊèí‰ª∂ÁöÑ cat ÂëΩ‰ª§ ...
          # ÊâßË°å‰∏ª DIY ËÑöÊú¨
          chmod +x ${{ github.workspace }}/main-repo/${{ env.DIY_SCRIPT }}
          ${{ github.workspace }}/main-repo/${{ env.DIY_SCRIPT }}
          
          # „ÄêÊñ∞Â¢ûÈÉ®ÂàÜ„ÄëÊâßË°åÈ¢ùÂ§ñÁöÑÊ†∏ÂøÉ‰∏ãËΩΩËÑöÊú¨
          # Ëøô‰∏§‰∏™ËÑöÊú¨Â∫îËØ•‰Ωç‰∫é‰Ω†ÁöÑ‰∏ª‰ªìÂ∫ìÁöÑ scripts/ ÁõÆÂΩï‰∏ã
          # Á°Æ‰øùËÑöÊú¨ÊúâÂèØÊâßË°åÊùÉÈôê
          chmod +x ${{ github.workspace }}/main-repo/scripts/preset-mihimo-core.sh
          chmod +x ${{ github.workspace }}/main-repo/scripts/preset-adguard-core.sh
          # ÊâßË°å‰∏ãËΩΩ
          ${{ github.workspace }}/main-repo/scripts/preset-mihimo-core.sh ${{ env.CLASH_KERNEL }}
          ${{ github.workspace }}/main-repo/scripts/preset-adguard-core.sh ${{ env.CLASH_KERNEL }}
          # ÁîüÊàêÊúÄÁªà .config
          make defconfig
          
          # ÊèêÂèñÊúÄÁªàÁéØÂ¢ÉÂèòÈáè
          DEVICE_TARGET=$(grep -E "^CONFIG_TARGET_[a-zA-Z0-9_]+=" .config | grep -E "=y$" | head -n1 | sed -r 's/CONFIG_TARGET_(.*)=y/\1/' | sed -r 's/(_[a-zA-Z0-9_]+)$//')
          DEVICE_SUBTARGET=$(grep -E "^CONFIG_TARGET_${DEVICE_TARGET}_[a-zA-Z0-9_]+=" .config | grep -E "=y$" | head -n1 | sed -r "s/CONFIG_TARGET_${DEVICE_TARGET}_(.*)=y/\1/")
          echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
          echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
          echo "IP_ADDR=${{ env.LAN }}" >> $GITHUB_ENV
      - name: Download packages
        run: |
          cd ${{ env.OPENWRT_PATH }}
          make download -j$(nproc)
      - name: Compile Firmware
        id: compile
        run: |
          cd ${{ env.OPENWRT_PATH }}
          echo -e "Starting compile with $(nproc) threads"
          make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
          echo "KERNEL=$(cat bin/targets/*/*/openwrt-*.manifest | grep '^kernel' | head -n1 | awk '{print $3}' | awk -F- '{print $2}')" >> $GITHUB_ENV
      - name: Check space usage
        if: always()
        run: df -hT
      - name: Organise files
        if: steps.compile.outputs.status == 'success'
        run: |
          cd ${{ env.OPENWRT_PATH }}/bin/targets/*/*
          rm -f sha256sums packages*
          cp ${{ env.OPENWRT_PATH }}/.config build.config
          echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
      - name: Upload Bin Directory (optional)
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-bin-${{ env.FILE_DATE }}
          path: ${{ env.OPENWRT_PATH }}/bin
      - name: Upload Firmware to Artifact
        if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware-${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE_PATH }}
      - name: Upload Firmware to Release
        if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
        uses: ncipollo/release-action@v1.14.0
        with:
          name: Release ${{ env.FILE_DATE }}
          tag: ${{ env.FIRMWARE_TAG }}-${{ env.FILE_DATE }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          artifacts: ${{ env.FIRMWARE_PATH }}/*
          body: |
            **This is OpenWrt Firmware built by GitHub Actions**
            ### üìí Firmware Information
            - üíª **Architecture:** `${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}`
            - üåê **Default IP:** `${{ env.IP_ADDR }}`
            - üîë **Default Password:** `${{ github.event.inputs.root_password }}`
            - üöÄ **Kernel Version:** `${{ env.KERNEL }}`
            
            ### üßä Source Code Version
            - **Source:** `${{ env.REPO_URL }}` (Branch: `${{ env.REPO_BRANCH }}`)
            - **Latest Commit:**
              - `${{ env.COMMIT_AUTHOR }}`
              - `${{ env.COMMIT_DATE }}`
              - `${{ env.COMMIT_MESSAGE }}`
              - `${{ env.COMMIT_HASH }}`
